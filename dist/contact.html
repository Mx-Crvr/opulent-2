<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Opulent Air | Contact</title>
		<link rel="stylesheet" href="./styles.css" />
		<script src="./scripts/animation.js" defer></script>
		<script src="./scripts/contact.js" defer></script>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
		</style>
	</head>
	<body class="font-poppins font-light">
		<header>
			<nav
				id="navbar"
				class="z-50 backdrop-blur-sm w-full opacity-1 fixed px-4 md:px-16 lg:px-24 py-8 flex items-center justify-between bg-white text-black"
			>
				<!-- Desktop nav -->
				<a
					href="/"
					id="brand"
					class="w-4/12 lg:w-2/12 font-lora text-2xl md:text-3xl lg:text-5xl w-2/12"
					><img src="./imgs/logo.webp" alt="logo" class="w-full"
				/></a>
				<div
					class="nav-links items-center justify-between gap-12 hidden lg:flex"
				>
					<a
						href="./operator.html"
						class="text-black font-semibold hover:text-redhover transition-color duration-200"
						>Candidate Database</a
					>
					<a
						href="./pilot.html"
						class="text-black font-semibold hover:text-redhover transition-color duration-200"
						>Pilots</a
					>
					<a
						href="./attendant.html"
						class="text-black font-semibold hover:text-redhover transition-color duration-200"
						>Flight Attendants</a
					>
				</div>
				<a
					href="./contact.html"
					class="hidden lg:block text-gray font-semibold underline"
					>Contact</a
				>
				<!-- Mobile nav -->
				<svg
					width="28"
					height="24"
					viewBox="0 0 28 24"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
					class="lg:hidden cursor-pointer"
					id="navMenu"
				>
					<path
						d="M0 0H27.65V5.219H0V0ZM0 9.39H27.65V14.609H0V9.39ZM0 18.781H27.65V24H0V18.781Z"
						fill="#000"
					/>
				</svg>
				<div
					id="mobileNav"
					class="hidden fixed font-thin flex flex-col items-stretch gap-4 py-12 px-8 top-0 mobile-nav bg-black text-white text-xl transition-all right-0 w-full"
				>
					<button id="closeBtn" class="fixed right-4 top-4 text-3xl">
						X
					</button>
					<a href="./operator.html" class="mobile-nav-link"
						>Candidate Database</a
					>
					<a href="./attendant.html" class="mobile-nav-link"
						>Attendants</a
					>
					<a href="./pilot.html" class="mobile-nav-link">Pilots</a>
					<a href="./contact.html" class="mobile-nav-link">Contact</a>
				</div>
			</nav>
		</header>

		<main id="main" class="py-12 sm:py-24 md:py-24 lg:py-24">
			<div class="px-4 md:px-16 lg:px-24 pt-16 md:pt-20 lg:pt-24">
				<h1
					class="text-2xl md:text-3xl lg:text-5xl font-semibold text-center text-[#000] mb-8 sm:mb-12 md:mb-16 lg:mb-24"
				>
					Get in touch
				</h1>
				<form
					action="/contact"
					method="POST"
					class="flex flex-col gap-3 sm:gap-3 md:gap-4 lg:gap-5 mx-auto w-full lg:w-1/2 bg-slate-200 border border-slate-300 shadow-lg rounded-lg p-2 sm:p-4 md:p-6 lg:p-8"
					netlify
					name="contactForm"
					data-netlify-recaptcha="true"
					id="form"
				>
					<div class="formInput flex flex-col gap-1">
						<label for="fname">First name</label>
						<input
							placeholder="Jane"
							type="text"
							name="fname"
							id="fname"
							class="p-2 rounded-md border focus:border-redhover outline-none"
						/>
					</div>
					<div class="formInput flex flex-col gap-1">
						<label for="lname">Last name</label>
						<input
							placeholder="Smith"
							type="text"
							name="lname"
							id="lname"
							class="p-2 rounded-md border focus:border-redhover outline-none"
						/>
					</div>
					<div class="formInput flex flex-col gap-1">
						<label for="email">Email address</label>
						<input
							placeholder="janesmith@gmail.com"
							type="email"
							name="email"
							id="email"
							class="p-2 rounded-md border focus:border-redhover outline-none"
						/>
					</div>
					<div class="formInput flex flex-col gap-1">
						<label for="phone">Phone number</label>
						<input
							placeholder="071 234 5678"
							type="tel"
							name="phone"
							id="phone"
							class="p-2 rounded-md border focus:border-redhover outline-none"
						/>
					</div>
					<div class="formInput flex flex-col gap-1">
						<label for="message">Message</label>
						<textarea
							name="message"
							id="message"
							cols="30"
							rows="5"
							class="p-2 rounded-md border focus:border-redhover outline-none"
							placeholder="Type message..."
						></textarea>
					</div>
					<div data-netlify-recaptcha="true"></div>
					<p
						class="font-semibold text-red italic hidden"
						id="validationMessage"
					>
						Please enter all fields
					</p>
					<div class="submit-btn">
						<button
							type="submit"
							class="w-full lg:w-2/5 mt-4 lg:mt-6 bg-red text-white p-2 rounded-lg text-center hover:bg-redhover transition-all"
							id="submitBtn"
						>
							Submit
						</button>
					</div>
				</form>
			</div>
		</main>

		<footer
			class="px-4 py-4 md:px-16 lg:px-24 bg-pureblack flex justify-center items-center flex-col text-white"
		>
			<div
			>
				<p>&copy; 2023 OpulentAirCrew. All rights reserved</p>
				<p class="text-xs text-center">
					Developed and maintained by
					<span class="italic">GinjiTech</span>
				</p>
		</footer>
	</body>
</html>
