<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Opulent Air | Contact</title>
		<link rel="icon" href="./imgs/logo.webp" type="image/x-icon" />
		<link rel="stylesheet" href="./styles.css" />
		<script src="./scripts/animation.js" defer></script>
		<script src="./scripts/contact.js" defer></script>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
		</style>
	</head>
	<body class="font-poppins font-light">
		<header>
			<nav
				id="navbar"
				class="z-50 backdrop-blur-sm w-full opacity-1 fixed px-4 md:px-16 lg:px-24 py-8 flex items-center justify-between bg-white text-black"
			>
				<!-- Desktop nav -->
				<a
					href="/"
					id="brand"
					class="w-4/12 lg:w-2/12 font-lora text-2xl md:text-3xl lg:text-5xl w-2/12"
					><img src="./imgs/logo.webp" alt="logo" class="w-full"
				/></a>
				<div
					class="nav-links items-center justify-between gap-12 hidden lg:flex"
				>
					<a
						href="/"
						class="text-black font-medium hover:text-redhover transition-color duration-200"
						>Home</a
					>
					<a
						href="./pilot.html"
						class="text-black font-medium hover:text-redhover transition-color duration-200"
						>Pilots</a
					>
					<a
						href="./attendant.html"
						class="text-black font-medium hover:text-redhover transition-color duration-200"
						>Flight Attendants</a
					>
					<a
						href="./employers.html"
						class="text-black font-semibold hover:text-redhover transition-color duration-200"
						>Employers</a
					>
				</div>
				<!-- Mobile nav -->
				<svg
					width="28"
					height="24"
					viewBox="0 0 28 24"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
					class="lg:hidden cursor-pointer"
					id="navMenu"
				>
					<path
						d="M0 0H27.65V5.219H0V0ZM0 9.39H27.65V14.609H0V9.39ZM0 18.781H27.65V24H0V18.781Z"
						fill="#000"
					/>
				</svg>
				<div
					id="mobileNav"
					class="hidden fixed font-thin flex flex-col items-stretch gap-4 py-12 px-8 top-0 mobile-nav bg-black text-white text-xl transition-all right-0 w-full"
				>
					<button id="closeBtn" class="fixed right-4 top-4 text-3xl">
						X
					</button>

					<a href="./attendant.html" class="mobile-nav-link"
						>Attendants</a
					>
					<a href="./pilot.html" class="mobile-nav-link">Pilots</a>
					<a href="./employers.html" class="mobile-nav-link"
						>Employers</a
					>
				</div>
			</nav>
		</header>

		<main id="main" class="py-12 sm:py-24 md:py-24 lg:py-24">
			<div class="px-4 md:px-16 lg:px-24 pt-16 md:pt-20 lg:pt-24">
				<h1
					class="text-2xl md:text-3xl lg:text-5xl font-semibold text-center text-[#000] mb-8 sm:mb-12 md:mb-16 lg:mb-24"
				>
					Get in touch
				</h1>
				<form
					action="/contact"
					method="POST"
					class="flex flex-col gap-3 sm:gap-3 md:gap-4 lg:gap-5 mx-auto w-full lg:w-1/2 bg-slate-200 border border-slate-300 shadow-lg rounded-lg p-2 sm:p-4 md:p-6 lg:p-8"
					netlify
					name="contactForm"
					data-netlify-recaptcha="true"
					id="form"
				>
					<div class="formInput flex flex-col gap-1">
						<label for="fname">First name</label>
						<input
							placeholder="Jane"
							type="text"
							name="fname"
							id="fname"
							class="p-2 rounded-md border focus:border-redhover outline-none"
						/>
					</div>
					<div class="formInput flex flex-col gap-1">
						<label for="lname">Last name</label>
						<input
							placeholder="Smith"
							type="text"
							name="lname"
							id="lname"
							class="p-2 rounded-md border focus:border-redhover outline-none"
						/>
					</div>
					<div class="formInput flex flex-col gap-1">
						<label for="email">Email address</label>
						<input
							placeholder="janesmith@gmail.com"
							type="email"
							name="email"
							id="email"
							class="p-2 rounded-md border focus:border-redhover outline-none"
						/>
					</div>
					<div class="formInput flex flex-col gap-1">
						<label for="phone">Phone number</label>
						<input
							placeholder="071 234 5678"
							type="tel"
							name="phone"
							id="phone"
							class="p-2 rounded-md border focus:border-redhover outline-none"
						/>
					</div>
					<div class="formInput flex flex-col gap-1">
						<label for="message">Message</label>
						<textarea
							name="message"
							id="message"
							cols="30"
							rows="5"
							class="p-2 rounded-md border focus:border-redhover outline-none"
							placeholder="Type message..."
						></textarea>
					</div>
					<div data-netlify-recaptcha="true"></div>
					<p
						class="font-semibold text-red italic hidden"
						id="validationMessage"
					>
						Please enter all fields
					</p>
					<div class="submit-btn">
						<button
							type="submit"
							class="w-full lg:w-2/5 mt-4 lg:mt-6 bg-red text-white p-2 rounded-lg text-center hover:bg-redhover transition-all"
							id="submitBtn"
						>
							Submit
						</button>
					</div>
				</form>
			</div>
		</main>

		<footer
			class="px-4 md:px-16 lg:px-24 pt-12 bg-pureblack reveal flex flex-col gap-12"
		>

				<div class="socials flex items-center justify-center gap-8">
					<!-- Facebook -->
					<a
						href="https://www.facebook.com/profile.php?id=61554746318491&mibextid=ZbWKwL"
						target="_blank"
					>
						<svg
							width="32"
							height="32"
							viewBox="0 0 24 24"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
							class="cursor-pointer"
						>
							<g clip-path="url(#clip0_1459_241921)">
								<path
									d="M24 12C24 5.37258 18.6274 0 12 0C5.37258 0 0 5.37258 0 12C0 17.9895 4.3882 22.954 10.125 23.8542V15.4688H7.07812V12H10.125V9.35625C10.125 6.34875 11.9166 4.6875 14.6576 4.6875C15.9701 4.6875 17.3438 4.92188 17.3438 4.92188V7.875H15.8306C14.34 7.875 13.875 8.80008 13.875 9.75V12H17.2031L16.6711 15.4688H13.875V23.8542C19.6118 22.954 24 17.9895 24 12Z"
									fill="white"
								/>
							</g>
							<defs>
								<clipPath id="clip0_1459_241921">
									<rect width="24" height="24" fill="white" />

							</defs>
						</svg>
					</a>
					<!-- LinkedIn -->
					<a
						href="https://www.linkedin.com/company/opulentaircrew"
						target="_blank"
					>
						<svg
							width="32"
							height="32"
							viewBox="0 0 24 24"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
							class="cursor-pointer"
						>

								<path
									d="M22.2234 0H1.77187C0.792187 0 0 0.773438 0 1.72969V22.2656C0 23.2219 0.792187 24 1.77187 24H22.2234C23.2031 24 24 23.2219 24 22.2703V1.72969C24 0.773438 23.2031 0 22.2234 0ZM7.12031 20.4516H3.55781V8.99531H7.12031V20.4516ZM5.33906 7.43438C4.19531 7.43438 3.27188 6.51094 3.27188 5.37187C3.27188 4.23281 4.19531 3.30937 5.33906 3.30937C6.47813 3.30937 7.40156 4.23281 7.40156 5.37187C7.40156 6.50625 6.47813 7.43438 5.33906 7.43438ZM20.4516 20.4516H16.8937V14.8828C16.8937 13.5563 16.8703 11.8453 15.0422 11.8453C13.1906 11.8453 12.9094 13.2938 12.9094 14.7891V20.4516H9.35625V8.99531H12.7687V10.5609H12.8156C13.2891 9.66094 14.4516 8.70938 16.1813 8.70938C19.7859 8.70938 20.4516 11.0813 20.4516 14.1656V20.4516V20.4516Z"
									fill="white"
								/>
							</g>
							<defs>
								<clipPath id="clip0_1459_241918">
									<rect width="24" height="24" fill="white" />
								</clipPath>
							</defs>
						</svg>
					</a>
				</div>
			</div>
			<div
				class="credits flex flex-col items-center justify-center gap-2 text-white pb-2 md:pb-6 lg:pb-8 font-thin"
			>
				<p>&copy; 2023 OpulentAirCrew. All rights reserved</p>
				<p class="text-xs">
					Developed and maintained by
					<span class="italic">Ginji</span>
				</p>
			</div>
		</footer>
	</body>
</html>
