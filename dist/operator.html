<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operator</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./scripts/navbar.js" defer></script>
  <script src="./scripts/candidatesData.js" defer></script>
</head>
<body class="font-poppins font-light">
  <header>
    <nav id="navbar" class="z-50 backdrop-blur-sm w-full opacity-1 fixed px-4 md:px-16 lg:px-24 py-8 flex items-center justify-between bg-white text-black">

      <a href="/" id="brand" class="w-4/12 lg:w-2/12 font-lora text-2xl md:text-3xl lg:text-5xl w-2/12"><img src="./imgs/logo.webp" alt="logo" class="w-full"></a>
      <div class="nav-links items-center justify-between gap-12 hidden lg:flex">
        <a href="#" class="text-gray font-semibold underline">Candidate Database</a>
        <a href="./pilot.html" class="text-black font-semibold hover:text-redhover transition-color duration-200">Pilots</a>
        <a href="./attendant.html" class="text-black font-semibold hover:text-redhover transition-color duration-200">Flight attendants</a>
      </div>
      <a href="./contact.html" class="hidden lg:block text-black font-semibold hover:text-redhover transition-color duration-200">Contact</a>
      <!-- Mobile nav -->
      <svg width="28" height="24" viewBox="0 0 28 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="lg:hidden cursor-pointer" id="navMenu">
        <path d="M0 0H27.65V5.219H0V0ZM0 9.39H27.65V14.609H0V9.39ZM0 18.781H27.65V24H0V18.781Z" fill="#000"/>
      </svg>
      <div id="mobileNav" class="hidden fixed font-thin flex flex-col items-stretch gap-4 py-12 px-8 top-0 mobile-nav bg-black text-white text-xl transition-all right-0 w-full">
        <button id="closeBtn" class="fixed right-4 top-4 text-3xl">X</button>
        <a href="./operator.html" class="mobile-nav-link ">Candidate Database</a>
        <a href="./attendant.html" class="mobile-nav-link ">Attendants</a>
        <a href="./pilot.html" class="mobile-nav-link ">Pilots</a>
        <a href="./contact.html" class="mobile-nav-link ">Contact</a>
      </div>
    </nav>
  </header>

  <main id="main">
    <div id="hero_section" class="px-4 md:px-16 lg:px-24 pt-36 flex justify-center items-center">
      <div id="btnGroup" class="hidden buttons flex justify-center items-center gap-3 w-full">
        <button class="w-full lg:w-2/5 mt-4 lg:mt-6 bg-red text-white p-2 rounded-lg text-center hover:bg-redhover transition-all" id="attendantBtn">Show me flight attendants</button>
        <button class="w-full lg:w-2/5 mt-4 lg:mt-6 bg-red text-white p-2 rounded-lg text-center hover:bg-redhover transition-all" id="pilotBtn">Show me pilots</button>
      </div>
      
      <div id="attendants-container" class="flex flex-col w-full pb-5 hidden mt-5"><h2 class="text-3xl font-semibold">Flight attendants</h2></div>
      <div id="pilots-container" class="hidden"><h2 class="text-3xl font-semibold">Pilots</h2></div>
      <div id="contacts-container" class="hidden"></div>
    </div>
    

    
    <footer
			class="px-4 py-4 md:px-16 lg:px-24 bg-pureblack flex justify-center items-center flex-col text-white"
		>
			<div
			>

				<p class="text-xs text-center">
					Developed and maintained by
					<span class="italic">GinjiTech</span>
